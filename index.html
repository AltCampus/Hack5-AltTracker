<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>AltTracker</title>
		<link rel="stylesheet" href="public/assets/stylesheet/style.css">
		<link rel="shortcut icon" href="public/assets/media/favicon.png" type="image/x-icon"/>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" rel="stylesheet">
	</head>
	<body>
		<!-- Header -->
		<header class="header cf">
			<h1 class="header__logo"><img src="public/assets/media/logo.svg" alt="logo"></h1>
			<div class="wrapper">
				<h1 class="header__text">AltTracker</h1>
        <button class="login__btn">LOGIN</button>
      </div>
		</header>
		<!-- Main -->
		<main>
			<!-- Add Event | Event Form -->	
			<section>
				<div class="wrapper">
					<div class="event">
  					<form action="">
    					<label for="event-name">Event Name</label>
    					<input type="text" id="event-name" name="event-name"placeholder="enter event name">
    					<button class="event__btn">ADD EVENT</button>
    				</form>
    			</div>
				</div>
			</section>
			<!-- Ongoing Events -->
			<section>
				<div class="wrapper">
					<div class="ongoing-events">
						<h2>=== Ongoing Events ===</h2>
  						<ul class="ongoing-events__list">
								<li><a href="#">HACKATHON</a></li><!-- 
								--><li><a href="#">TALK</a></li><!-- 
								--><li><a href="#">HOUSEKEEPING</a></li><!-- 
								--><li><a href="#">ENCORE</a></li>
							</ul>
    			</div>
				</div>
			</section>
			<!-- Event Page - Input Details -->
			<section>
				<div class="wrapper">
					<div class="input-team">
						<h2>=== Event ===</h2>
  						<form action="">
  							<label for="team-name">Team Name</label>
    						<input type="text" id="team-name" name="team-name"placeholder="enter team name">
    						<label for="task-name">Task Name</label>
    						<input type="text" id="task-name" name="task-name"placeholder="enter task name">
    						<label for="team-members">Team Member</label>
    						<input type="text" id="team-members" name="team-members"placeholder="enter member name"><!-- 
    						 --><button class="team__btn">ADD MEMBER</button>
    						<button class="input-team__btn">ADD MORE TEAMS</button>
    						<button class="submit__btn">SUBMIT EVENT</button>
    					</form>
    			</div>
				</div>
			</section>
			<!-- Event Page - Details Entered -->
			<section>
				<div class="wrapper">
					<div class="event-details">
						<h2>=== Event Details ===</h2>
							<h3>Task:<span></span></h3>
							<h3>Team Name:<span></span></h3>
							<h3>Team Members:<span></span></h3>
    			</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="wrapper">
				<small>&#169; 2018 | AltCampions | All Rights Reserved</small>
			</div>
		</footer>
		<script type="text/javascript" src="/public/assets/src/main.js"></script>
	</body>
</html>
